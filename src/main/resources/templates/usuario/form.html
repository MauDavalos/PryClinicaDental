<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

 <header th:replace="layout :: frgHeader"></header>
<section class="banner-area relative about-banner" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								REGISTRO DE USUARIO			
							</h1>	
							<p class="text-white link-nav"><a th:href="@{/home}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a th:href="@{/login}"> Registro de usuario</a></p>
						</div>	
					</div>
				</div>
			</section>

<section class="home-about-area section-gap relative">			
				<div class="container">
					<div class="row align-items-center justify-content-end">
						<div class="col-lg-6 no-padding home-about-right">
							<div class="jumbotron">
							<div class="d-flex justify-content-center">
    <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
    <div class="input-group-icon mt-10">
										<div class="icon">
											<i class="fas fa-info-circle" aria-hidden="true"></i>
										</div>
										<input type="text" th:field="*{cedula}"
											placeholder="C&eacute;dula" class="single-input"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
									</div>

									<div class="input-group-icon mt-10">
										<div class="icon">
											<i class="fas fa-info-circle" aria-hidden="true"></i>
										</div>
										<input type="text" th:field="*{nombres}" placeholder="Nombres"
											class="single-input"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('nombres')}"
											th:errors="*{nombres}"></small>
									</div>

									<div class="input-group-icon mt-10">
										<div class="icon">
											<i class="fas fa-info-circle" aria-hidden="true"></i>
										</div>
										<input type="text" th:field="*{apellidos}"
											placeholder="Apellidos" class="single-input"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('apellidos')}"
											th:errors="*{apellidos}"></small>
									</div>


									<div class="input-group-icon mt-10">
										<div class="icon">
											<i class="fas fa-info-circle" aria-hidden="true"></i>
										</div>
										<input type="text" th:field="*{nombre}"
											placeholder="Nombre de usuario" class="single-input"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>

									<div class="input-group-icon mt-10">
										<div class="icon">
											<i class="fas fa-info-circle" aria-hidden="true"></i>
										</div>
										<input type="password" th:field="*{contrasenia}"
											placeholder="Contrase&ntilde;a" class="single-input"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('contrasenia')}"
											th:errors="*{contrasenia}"></small>
									</div>


									<div class="input-group-icon mt-10">
										<a class="genric-btn danger radius" th:href="@{/}">
											Cancelar </a> <input type="submit"
											class="genric-btn success radius" value="Guardar" />

									</div>

									<input type="hidden" th:field="*{idpersona}" />
						   		  </form>
						     </div>
						    </div>
						</div>
					</div>
				</div>	
			</section>
<br/>
 <footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
