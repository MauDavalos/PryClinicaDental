<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
				<hr />
				
				<form th:action="@{/prescripcion/save}" th:object="${prescripcion}" method="post">
						
						
						
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user-alt"></i>
							<label class="h5 col-form-label">&nbsp;NOMBRE GENERICO:</label>						
						</div>
							<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{nombreGenerico}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('nombreGenerico')}"
								th:errors="*{nombreGenerico}">
						</small>
							</div>				
						
						
						</div>
						
						<hr/>
						<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user-alt"></i>
							<label class="h5 col-form-label">&nbsp;NOMBRE COMERCIAL:</label>						
						</div>
						<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{nombreComercial}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('nombreComercial')}"
								th:errors="*{nombreComercial}"></small>
					</div>
				</div>
				
				<div class="form-group row">
						<div class="content col-sm-3">
						<i class="fas fa-address-card"></i>
							<label class="h5 col-form-label">&nbsp;COMPONENTE ACTIVO:</label>						
						</div>
							<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{componenteActivo}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('componenteActivo')}"
								th:errors="*{componenteActivo}">
						</small>
							</div>				
						
						
						</div>
						
						<hr/>
						<div class="form-group row">
						<div class="content col-sm-3">
						<i class="fas fa-mobile-alt"></i>
							<label class="h5 col-form-label">&nbsp;DOSIS:</label>						
						</div>
						<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{dosis}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('dosis')}"
								th:errors="*{dosis}"></small>
					</div>
				</div>
					
					<div class="form-group row">
						<div class="content col-sm-3">
						<i class="fas fa-map-marked-alt"></i>	
							<label class="h5 col-form-label">&nbsp;INDICACIONES:</label>						
						</div>
							<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{indicaciones}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('indicaciones')}"
								th:errors="*{indicaciones}">
						</small>
							</div>				
						</div>	
						
					
				
					
										
					<hr />
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/prescripcion/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idprescripcion}" />
							
				
				</form>
				
	
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
