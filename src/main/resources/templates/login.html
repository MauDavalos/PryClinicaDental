<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

 <header th:replace="layout :: frgHeader"></header>
<section class="banner-area relative about-banner" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								INICIO DE SESION			
							</h1>	
							<p class="text-white link-nav"><a th:href="@{/home}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a th:href="@{/login}"> Iniciar Sesi&oacute;n</a></p>
						</div>	
					</div>
				</div>
			</section>

<section class="home-about-area section-gap relative">			
				<div class="container">
					<div class="row align-items-center justify-content-end">
						<div class="col-lg-6 no-padding home-about-right">
							<div class="jumbotron">
     <form th:action="@{/login}" method="post">
      <div class="form-group col-sm-6">
       <input type="text" name="username" id="username"
        class="form-control" placeholder="Usuario" autofocus required />
      </div>

      <div class="form-group col-sm-6">
       <input type="password" name="password" id="password"
        class="form-control" placeholder="Contrase&nacute;a" required />
      </div>

      <div class="form-group col-sm-6">
       <input type="submit" class="btn btn-lg btn-primary btn-block"
        value="Ingresar" />
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
     </form>
    </div>
						</div>
					</div>
				</div>	
			</section>
<br/>
 <footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
