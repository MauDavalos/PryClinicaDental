<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">			
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
				<hr />
				
				<form th:action="@{/insumo/save}" th:object="${insumo}" method="post">
						
						
						
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user-alt"></i>
							<label class="h5 col-form-label">&nbsp;NOMBRES MEDICINA:</label>						
						</div>
							<div class="content col-sm-6">							
							 
							<input type="text" class ="form-control"
								th:field="*{nombreMedicina}"
								th:errorclass="'form-control is-invalid'" ></input>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('nombreMedicina')}"
								th:errors="*{nombreMedicina}">
						</small>
							</div>				
						
						
						</div>
						
						<hr/>
						<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user-alt"></i>
							<label class="h5 col-form-label">&nbsp;CANTIDAD MEDICINA:</label>						
						</div>
						<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{cantidadMedicina}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('cantidadMedicina')}"
								th:errors="*{cantidadMedicina}"></small>
					</div>
				</div>
				
				<div class="form-group row">
						<div class="content col-sm-3">
						<i class="fas fa-address-card"></i>
							<label class="h5 col-form-label">&nbsp;MATERIAL:</label>						
						</div>
							<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{material}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('material')}"
								th:errors="*{material}">
						</small>
							</div>				
						
						
						</div>
						
						<hr/>
						<div class="form-group row">
						<div class="content col-sm-3">
						<i class="fas fa-mobile-alt"></i>
							<label class="h5 col-form-label">&nbsp;OBSERVACIONES:</label>						
						</div>
						<div class="content col-sm-6">							
							 
							<textarea class ="form-control"
								th:field="*{observaciones}"
								th:errorclass="'form-control is-invalid'" ></textarea>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('observaciones')}"
								th:errors="*{observaciones}"></small>
					</div>
				</div>
					
					<div class="form-group row">
						<div class="content col-sm-3">
						<i class="fas fa-map-marked-alt"></i>	
							<label class="h5 col-form-label">COSTO:</label>						
						</div>
							<div class="content col-sm-6">							
							 
							<input class ="form-control" type="number" step="0.01"
								th:field="*{costo}"
								th:errorclass="'form-control is-invalid'" ></input>	
						<small class="invalid-feedback"
								th:if="${#fields.hasErrors('costo')}"
								th:errors="*{costo}">
						</small>
							</div>				
						
						
						</div>
						
						<hr/>
						
						
				
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/insumo/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idinsumo}" />
							
				
				</form>
				
	
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
