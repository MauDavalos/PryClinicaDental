<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

 <header th:replace="layout :: frgHeader"></header>
<section class="banner-area relative about-banner" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								PACIENTES			
							</h1>	
							<p class="text-white link-nav"><a th:href="@{/home}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a th:href="@{/paciente/list}"> Paciente</a></p>
						</div>	
					</div>
				</div>
			</section>

<section class="home-about-area section-gap relative">			
				<div class="container">
					<div class="row align-items-center justify-content-end">
						<div class="col-lg-12 no-padding home-about-right">
								
							<h1 style="color:#dae3da" th:text="${title}"></h1>
							<a th:href="@{/paciente/create}" class="genric-btn primary circle arrow ">&nbsp;Nuevo<i class="lnr lnr-arrow-right"></i></a>
							
							
						<hr />
						
				<table class="table table-hover ">
					<thead>
					
						<tr>
						
							<th style="color:#ACE500"><i class="fas fa-info-circle"></i>&nbsp;Apellidos</th>
							<th style="color:#ACE500"><i class="fas fa-info-circle "></i>&nbsp;Nombres</th>
							<th style="color:#ACE500"><i class="fas fa-info-circle"></i>&nbsp;C&eacute;dula</th>
						
							
						
							
						</tr>
						
					</thead>
					<tbody>						
						<tr th:each="paciente : ${list}" >
							<td style="color:#dee3e3" th:text="${paciente.apellidos}"></td>
							<td style="color:#dee3e3" th:text="${paciente.nombres}"></td>
							<td style="color:#dee3e3" th:text="${paciente.cedula}"></td>
							
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/paciente/update/} + ${paciente.idpersona}">
										<i class="fas fa-edit"></i>
										
									</a>
									
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/paciente/retrieve/} + ${paciente.idpersona}">
										<i class="fas fa-eye"></i>
									</a>									
								</div>

							</td>							
						</tr>				
					
					</tbody>
				</table>							
						
						</div>
					</div>
				</div>	
			</section>
<br/>
 <footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
