<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>

	<header th:replace="layout :: frgHeader" id="home" ></header>
	<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<br/>
							<br/>
							<br/>
							<br/><br/>
							</div>	
					</div>
				</div>
				
			</section>
			<!-- End banner Area -->	
			<!-- Start open-hour Area -->
			<section class="open-hour-area">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-12 open-hour-wrap">
							<h1  th:text="${title}"></h1>
							<div class="date-list d-flex flex-row justify-content-center">
								<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-info-circle"></i>&nbsp;Apellidos</th>
							<th><i class="fas fa-info-circle"></i>&nbsp;Nombres</th>
							<th><i class="fas fa-info-circle"></i>&nbsp;C&eacute;dula</th>
							
							<th><a href="#" class="genric-btn primary circle arrow">Primary<i class="lnr lnr-arrow-right"></i></a></th>
						
							<th><a class="genric-btn default circle arrow" th:href="@{/paciente/create}" >
							&nbsp;Nuevo<span class="lnr lnr-arrow-right" ></span></a>
							</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="paciente : ${list}" >
							<td th:text="${paciente.apellidos}"></td>
							<td th:text="${paciente.nombres}"></td>
							<td th:text="${paciente.cedula}"></td>
							
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/paciente/update/} + ${paciente.idpersona}">
										<i class="fas fa-edit"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/paciente/retrieve/} + ${paciente.idpersona}">
										<i class="fas fa-eye"></i>
									</a>									
								</div>

							</td>							
						</tr>				
					
					</tbody>
				</table>							
							</div>
						</div>
					</div>
				</div>	
			</section>
			<!-- End open-hour Area -->
			

	<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
